<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Members</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1e1e1e;
      padding: 1rem;
    }

    #menu {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 0.5rem 0;
    }

    #menu a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    #menu a:hover {
      color: #00ff99;
    }

    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .member-card {
      background-color: #1e1e1e;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 255, 153, 0.1);
    }

    .member-card h3 {
      margin: 0 0 0.5rem;
    }

    .badge {
      display: inline-block;
      background-color: #00ff99;
      color: #000;
      padding: 0.3rem 0.6rem;
      border-radius: 5px;
      font-size: 0.8rem;
    }

    #join-btn {
      background-color: #00ff99;
      color: #000;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 1rem;
    }

    #join-btn:hover {
      background-color: #00cc77;
    }

    .counter {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #aaa;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      margin: 1rem 0;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <nav id="menu">
      <a href="index.html">News</a>
      <a href="info.html">Info</a>
      <a href="help.html">Help</a>
      <a href="members.html">Members</a>
    </nav>
  </header>

  <div class="container">
    <h2>Community Members</h2>
    <input type="text" id="nameInput" placeholder="Enter your name..." />
    <button id="join-btn">Join Now</button>

    <div class="counter" id="memberCount">Members Joined: 0</div>
    <div id="memberList"></div>
  </div>

  <script>
    const memberList = document.getElementById('memberList');
    const joinBtn = document.getElementById('join-btn');
    const nameInput = document.getElementById('nameInput');
    const memberCount = document.getElementById('memberCount');

    let members = JSON.parse(localStorage.getItem('members')) || [];

    function renderMembers() {
      memberList.innerHTML = '';
      members.forEach(member => {
        const card = document.createElement('div');
        card.className = 'member-card';
        card.innerHTML = `
          <h3>${member.name}</h3>
          <div class="badge">Joined</div>
        `;
        memberList.appendChild(card);
      });

      memberCount.innerText = `Members Joined: ${members.length}`;
    }

    async function fetchIP() {
      try {
        const res = await fetch("https://api.ipify.org?format=json");
        const data = await res.json();
        return data.ip;
      } catch {
        return "unknown";
      }
    }

    joinBtn.addEventListener('click', async () => {
      const name = nameInput.value.trim();
      if (!name) return alert("Please enter your name");

      const ip = await fetchIP();

      // Prevent duplicate IP
      if (members.some(m => m.ip === ip)) {
        alert("You have already joined.");
        return;
      }

      const member = { name, ip };
      members.push(member);
      localStorage.setItem('members', JSON.stringify(members));
      renderMembers();
      nameInput.value = '';
    });

    renderMembers();
  </script>
</body>
</html>
