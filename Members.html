<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Community Members</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f6f8;
      color: #333;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 5px;
      text-align: center;
      color: #333;
    }

    .counter {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #777;
    }

    .member-list {
      display: grid;
      gap: 15px;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }

    .member-card {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-size: 1rem;
      font-weight: 500;
    }

    .join-btn {
      display: block;
      margin: 40px auto 10px;
      padding: 12px 25px;
      font-size: 1.1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .join-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MEMBERS</h1>
    <div class="counter">Members Joined: <span id="memberCount">0</span></div>
    <div class="member-list" id="memberList"></div>
    <button class="join-btn" id="joinBtn">Join</button>
  </div>

  <script>
    const memberListEl = document.getElementById("memberList");
    const memberCountEl = document.getElementById("memberCount");
    const joinBtn = document.getElementById("joinBtn");

    // Check if user already joined (localStorage simulation)
    const hasJoined = localStorage.getItem("joinedMember");
    let members = JSON.parse(localStorage.getItem("members")) || [];

    function updateDisplay() {
      memberListEl.innerHTML = "";
      members.forEach((name, index) => {
        const card = document.createElement("div");
        card.className = "member-card";
        card.textContent = `${index + 1}: ${name}`;
        memberListEl.appendChild(card);
      });
      memberCountEl.textContent = members.length;
    }

    updateDisplay();

    joinBtn.addEventListener("click", () => {
      if (hasJoined) {
        alert("You have already joined!");
        return;
      }

      const name = prompt("Enter your name to join:");
      if (!name || name.trim() === "") return alert("Name cannot be empty!");

      members.push(name.trim());
      localStorage.setItem("joinedMember", "true");
      localStorage.setItem("members", JSON.stringify(members));
      updateDisplay();
    });
  </script>
</body>
</html>
