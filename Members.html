<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MonkeyFi Community Members</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .members-section {
      padding: 2rem;
      background-color: #f8f9fa;
    }

    .members-section h2 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .join-form {
      text-align: center;
      margin-bottom: 2rem;
    }

    .join-form input {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      width: 300px;
      max-width: 90%;
      margin-right: 0.5rem;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .join-form button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #ffc107;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .members-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-top: 1rem;
    }

    .member-card {
      background-color: white;
      padding: 1rem;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .member-count {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: #333;
    }

    @media (max-width: 600px) {
      .members-section h2 {
        font-size: 1.8rem;
      }

      .join-form input {
        width: 90%;
        margin-bottom: 0.5rem;
      }

      .join-form button {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>MonkeyFi</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="members.html">Community</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <section class="members-section">
    <h2>üêµ Join the MonkeyFi Community!</h2>

    <div class="join-form">
      <input type="text" id="username" placeholder="Enter your name to join">
      <button onclick="addMember()">Join Now</button>
    </div>

    <div class="member-count" id="memberCount">Members Joined: 0</div>
    <div class="members-list" id="membersList"></div>
  </section>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 MonkeyFi. All rights reserved.</p>
    </div>
  </footer>

  <script>
    const membersList = document.getElementById("membersList");
    const memberCount = document.getElementById("memberCount");

    // Load from local storage
    let members = JSON.parse(localStorage.getItem("monkeyMembers")) || [];

    function renderMembers() {
      membersList.innerHTML = "";
      members.forEach(name => {
        const card = document.createElement("div");
        card.className = "member-card";
        card.textContent = name;
        membersList.appendChild(card);
      });

      memberCount.textContent = `Members Joined: ${members.length}`;
    }

    function addMember() {
      const input = document.getElementById("username");
      const name = input.value.trim();

      if (name && !members.includes(name)) {
        members.push(name);
        localStorage.setItem("monkeyMembers", JSON.stringify(members));
        input.value = "";
        renderMembers();
      } else {
        alert("Please enter a unique name.");
      }
    }

    renderMembers();
  </script>
</body>
</html>
