<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MonkeyFi Members</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .banner {
      background-color: #28a745;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    nav {
      background-color: #222;
      display: flex;
      justify-content: center;
      padding: 10px 0;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    .card {
      background-color: #1c1c1c;
      border: 2px solid #28a745;
      border-radius: 10px;
      padding: 20px;
    }

    .card h2 {
      margin-top: 0;
      text-align: center;
      color: #28a745;
    }

    .member-list {
      margin-top: 20px;
      padding: 0;
      list-style: none;
    }

    .member-list li {
      padding: 5px 0;
      color: #00ff00;
      font-weight: bold;
    }

    .form-section {
      text-align: center;
      margin-top: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 60%;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .counter {
      text-align: center;
      margin-top: 10px;
      color: #ccc;
    }

    footer {
      text-align: center;
      padding: 10px;
      color: #888;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="banner">
    <!-- Add your banner text here -->
  </div>

  <nav id="menu">
    <a href="index.html">News</a>
    <a href="info.html">Info</a>
    <a href="help.html">Help</a>
    <a href="Members.html">Members</a>
  </nav>

  <div class="container">
    <div class="card">
      <h2>COMMUNITY MEMBERS</h2>
      <ul class="member-list" id="memberList"></ul>
      <div class="counter">Total Members: <span id="count">0</span></div>
    </div>

    <div class="form-section">
      <input type="text" id="nameInput" placeholder="Enter your name" />
      <br />
      <button onclick="joinCommunity()">Join Now</button>
    </div>
  </div>

  <footer>
    Â© MonkeyFi Official. All rights reserved.
  </footer>

  <script>
    let members = JSON.parse(localStorage.getItem("members")) || [];

    function renderList() {
      const list = document.getElementById("memberList");
      list.innerHTML = "";
      const uniqueMembers = [...new Set(members)];
      uniqueMembers.forEach((name, index) => {
        const li = document.createElement("li");
        li.textContent = `${index + 1}: ${name}`;
        list.appendChild(li);
      });
      document.getElementById("count").textContent = uniqueMembers.length;
    }

    function joinCommunity() {
      const input = document.getElementById("nameInput");
      const name = input.value.trim();
      if (name && !members.includes(name)) {
        members.push(name);
        localStorage.setItem("members", JSON.stringify(members));
        renderList();
      }
      input.value = "";
    }

    renderList();
  </script>
</body>
</html>
