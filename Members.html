<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Members - MonkeyFi</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
    }

    /* Banner */
    .banner {
      background-color: #00a86b; /* green */
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    nav#menu {
      background-color: #1e1e1e;
      padding: 10px 20px;
      text-align: center;
    }

    nav#menu a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav#menu a:hover {
      text-decoration: underline;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
    }

    .card {
      background-color: #1e1e1e;
      max-width: 400px;
      margin: 20px auto;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px #00a86b;
    }

    .member-list {
      list-style-type: none;
      padding: 0;
    }

    .member-list li {
      padding: 8px 0;
      border-bottom: 1px solid #333;
    }

    .joined {
      color: #00ff88;
      font-weight: bold;
    }

    .input-section {
      text-align: center;
      margin-top: 30px;
    }

    input[type="text"] {
      padding: 10px;
      border: none;
      border-radius: 6px;
      width: 60%;
      background-color: #1e1e1e;
      color: white;
    }

    button {
      padding: 10px 20px;
      margin-left: 10px;
      background-color: #00a86b;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #009f5d;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: gray;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Top green banner -->
  <div class="banner">
    <!-- You can insert your custom banner text or image here -->
  </div>

  <!-- Menu -->
  <nav id="menu">
    <a href="index.html">News</a>
    <a href="info.html">Info</a>
    <a href="help.html">Help</a>
    <a href="members.html">Members</a>
  </nav>

  <h1>Community Members</h1>

  <!-- Member list -->
  <div class="card">
    <ul id="memberList" class="member-list">
      <!-- Members will appear here -->
    </ul>
  </div>

  <!-- Name input -->
  <div class="input-section">
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <button onclick="joinMember()">Join</button>
  </div>

  <!-- Copyright -->
  <footer>
    &copy; 2025 MonkeyFi Official. All rights reserved.
  </footer>

  <script>
    const memberListElement = document.getElementById("memberList");
    const nameInput = document.getElementById("nameInput");

    let members = [];

    function joinMember() {
      const name = nameInput.value.trim();
      if (name === "" || members.includes(name.toLowerCase())) return;

      members.push(name.toLowerCase());

      updateList();
      nameInput.value = "";
    }

    function updateList() {
      memberListElement.innerHTML = "";
      members.forEach((name, index) => {
        const li = document.createElement("li");
        li.className = "joined";
        li.textContent = `${index + 1}. ${capitalize(name)}`;
        memberListElement.appendChild(li);
      });
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    // Optional: Detect and log user IP (only visible in console)
    fetch("https://api.ipify.org?format=json")
      .then(res => res.json())
      .then(data => {
        console.log("Your IP:", data.ip);
      });
  </script>

</body>
</html>
