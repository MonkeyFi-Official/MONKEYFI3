<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MonkeyFi Members</title>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-database.js"></script>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    input, button {
      padding: 10px;
      border: none;
      border-radius: 6px;
      margin: 5px;
    }
    input {
      width: 60%;
    }
    button {
      background-color: #00ff7f;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #1e1e1e;
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
    }
    .counter {
      font-size: 2em;
      margin-top: 20px;
      color: #00ff7f;
    }
  </style>
</head>
<body>

  <h1>üêµ Welcome to MonkeyFi</h1>
  <p>Join the members list:</p>

  <input id="nameInput" placeholder="Enter your name" />
  <button onclick="join()">Join</button>

  <div class="counter">
    Members Joined: <span id="counter">0</span>
  </div>

  <h2>Members List</h2>
  <ul id="membersList"></ul>

  <script type="module">
    // Firebase setup
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-app.js";
    import { getDatabase, ref, onValue, set, get, child } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD2Gqdzl6UTCNmb-My2NmESvoidWE4zzWc",
      authDomain: "monkeyfi-266b9.firebaseapp.com",
      databaseURL: "https://monkeyfi-266b9-default-rtdb.firebaseio.com",
      projectId: "monkeyfi-266b9",
      storageBucket: "monkeyfi-266b9.appspot.com",
      messagingSenderId: "645261385744",
      appId: "1:645261385744:web:d99cdd80d587a8e718ea95",
      measurementId: "G-3HPKY3ZV3Z"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const membersRef = ref(db, "members");

    let userIP = "";

    // Get user's IP address
    fetch("https://api.ipify.org?format=json")
      .then(res => res.json())
      .then(data => {
        userIP = data.ip;
      });

    // Join function
    async function join() {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) return alert("Please enter a name");

      const ipRef = ref(db, `ips/${userIP}`);
      const ipSnap = await get(ipRef);
      if (ipSnap.exists()) {
        alert("You have already joined!");
        return;
      }

      // Save name
      const newRef = ref(db, `members/${Date.now()}`);
      await set(newRef, { name: name });

      // Save IP
      await set(ipRef, true);

      document.getElementById("nameInput").value = "";
      alert("You‚Äôve joined successfully!");
    }

    // Listen for members list
    onValue(membersRef, snapshot => {
      const membersList = document.getElementById("membersList");
      const counter = document.getElementById("counter");

      membersList.innerHTML = "";
      let count = 0;

      snapshot.forEach(child => {
        const data = child.val();
        const li = document.createElement("li");
        li.textContent = data.name;
        membersList.appendChild(li);
        count++;
      });

      counter.textContent = count;
    });
  </script>
</body>
</html>
