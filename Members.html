<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Members</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .members-page {
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }

    .members-count {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .member-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .member-card {
      background: #f9f9f9;
      padding: 10px 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    #joinBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #joinBtn:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <header class="container">
    <h1>Members</h1>
  </header>

  <main class="members-page">
    <div class="members-count">Members joined: <span id="count">0</span></div>

    <div class="member-list" id="memberList"></div>

    <button id="joinBtn">Join</button>
  </main>

  <script>
    const listContainer = document.getElementById("memberList");
    const countElement = document.getElementById("count");
    const joinBtn = document.getElementById("joinBtn");
    const IP_KEY = 'joined_by_ip';
    const STORAGE_KEY = 'members_list';

    // Load the list from localStorage
    const savedList = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
    const alreadyJoined = localStorage.getItem(IP_KEY);

    function renderList() {
      listContainer.innerHTML = '';
      savedList.forEach((name, index) => {
        const card = document.createElement('div');
        card.className = 'member-card';
        card.textContent = `${index + 1}: ${name}`;
        listContainer.appendChild(card);
      });
      countElement.textContent = savedList.length;
    }

    renderList();

    if (alreadyJoined) {
      joinBtn.disabled = true;
      joinBtn.textContent = "Already Joined";
    }

    joinBtn.addEventListener("click", () => {
      const name = prompt("Enter your name to join:");
      if (!name || name.trim() === "") return;
      
      savedList.push(name.trim());
      localStorage.setItem(STORAGE_KEY, JSON.stringify(savedList));
      localStorage.setItem(IP_KEY, true);
      renderList();
      joinBtn.disabled = true;
      joinBtn.textContent = "Joined";
    });
  </script>
  <div class="members-container">
  <h1 class="members-heading">MEMBERS</h1>
  <div id="members-count">Total Members Joined: 0</div>

  <div class="members-list" id="members-list">
    <!-- Member cards will appear here -->
  </div>

  <button id="join-button" class="join-btn">Join the Community</button>
  </div>
</body>
</html>
