<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MonkeyFi Members</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
    }

    /* Top horizontal menu */
    header {
      background-color: #111; /* light black */
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    nav a {
      color: #00ff00;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 15px;
    }

    /* Banner */
    .banner {
      background-color: #003300; /* dark green */
      padding: 50px 20px 20px 20px;
      text-align: left;
      color: #00ff00;
      font-size: 30px;
      font-weight: bold;
      margin-top: 60px;
    }

    /* Member list */
    .members {
      padding: 20px;
    }

    .members ul {
      list-style: none;
      padding: 0;
    }

    .members li {
      padding: 5px;
      border-bottom: 1px solid #444;
    }

    /* Join form */
    .join-section {
      padding: 20px;
    }

    input[type="text"] {
      padding: 8px;
      font-size: 16px;
      margin-right: 10px;
    }

    button {
      padding: 8px 15px;
      font-size: 16px;
      background-color: #003300; /* dark green */
      color: white;
      border: none;
      cursor: pointer;
    }

    .message {
      margin-top: 10px;
      color: #00ff00;
    }

    .counter {
      margin-top: 10px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo" style="color:#00ff00; font-weight:bold;">MonkeyFi</div>
    <nav>
      <a href="index.html">News</a>
      <a href="info.html">Info</a>
      <a href="help.html">Help</a>
      <a href="Members.html">Members</a>
    </nav>
  </header>

  <div class="banner">MonkeyFi Members</div>

  <div class="join-section">
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <button onclick="joinMember()">Join</button>
    <div class="message" id="message"></div>
    <div class="counter">Members Joined: <span id="count">0</span></div>
  </div>

  <div class="members">
    <ul id="memberList"></ul>
  </div>

  <script>
    const members = [];

    function joinMember() {
      const nameInput = document.getElementById("nameInput");
      const name = nameInput.value.trim();
      const messageEl = document.getElementById("message");
      const memberList = document.getElementById("memberList");
      const countEl = document.getElementById("count");

      if (!name) {
        messageEl.textContent = "Please enter a name.";
        return;
      }

      if (members.includes(name.toLowerCase())) {
        messageEl.textContent = "This name has already joined.";
        return;
      }

      members.push(name.toLowerCase());

      const li = document.createElement("li");
      li.textContent = name;
      memberList.appendChild(li);

      nameInput.value = "";
      messageEl.textContent = "Successfully joined!";
      countEl.textContent = members.length;
    }
  </script>

</body>
</html>
