<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MonkeyFi Members</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0f0;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: black;
    }

    nav#menu {
      display: flex;
      justify-content: center;
      gap: 20px;
      background-color: #222;
      padding: 15px 0;
    }

    nav#menu a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav#menu a:hover {
      color: #0f0;
    }

    main {
      padding: 20px;
      text-align: center;
    }

    .members-section {
      margin-top: 30px;
    }

    .card {
      background-color: #1e1e1e;
      border: 1px solid #444;
      border-radius: 8px;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }

    .card h2 {
      margin-top: 0;
      color: #0f0;
      font-size: 20px;
    }

    .member-list {
      text-align: left;
      padding: 10px;
      font-size: 18px;
    }

    .member {
      padding: 5px 0;
    }

    .member span {
      color: #0f0;
    }

    .join-section {
      margin-top: 20px;
    }

    .join-section input {
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 200px;
      margin-right: 10px;
    }

    .join-section button {
      padding: 10px 20px;
      background-color: #0f0;
      border: none;
      border-radius: 5px;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 15px;
      margin-top: 40px;
      background-color: #222;
      color: #aaa;
      font-size: 14px;
    }

  </style>
</head>
<body>

  <header>
    <!-- Green Banner ‚Äî you can add your own text inside this -->
    MonkeyFi Community üêµ
  </header>

  <nav id="menu">
    <a href="index.html">News</a>
    <a href="info.html">Info</a>
    <a href="help.html">Help</a>
    <a href="Members.html">Members</a>
  </nav>

  <main>
    <div class="members-section">
      <h1>------------------MEMBERS-------------------------</h1>

      <div class="card">
        <h2>COMMUNITY MEMBERS</h2>
        <div class="member-list" id="memberList">
          <!-- Members will be injected here -->
        </div>
      </div>

      <div class="join-section">
        <input type="text" id="nameInput" placeholder="Your name" />
        <button onclick="addMember()">Join Now</button>
      </div>
    </div>
  </main>

  <footer>
    ¬© 2025 MonkeyFi Official. All rights reserved.
  </footer>

  <script>
    const memberListElement = document.getElementById("memberList");
    const nameInput = document.getElementById("nameInput");

    // Load saved members
    let members = JSON.parse(localStorage.getItem("members")) || [];

    function renderMembers() {
      memberListElement.innerHTML = "";
      members.forEach((member, index) => {
        const memberDiv = document.createElement("div");
        memberDiv.className = "member";
        memberDiv.innerHTML = `<span>${index + 1}:</span> ${member}`;
        memberListElement.appendChild(memberDiv);
      });
    }

    function addMember() {
      const name = nameInput.value.trim();
      if (name && !members.includes(name)) {
        members.push(name);
        localStorage.setItem("members", JSON.stringify(members));
        renderMembers();
        nameInput.value = "";
      } else {
        alert("Please enter a unique name.");
      }
    }

    renderMembers();
  </script>

</body>
</html>
