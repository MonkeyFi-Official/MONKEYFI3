<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MonkeyFi</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #000; /* Main screen black */
      color: white;
    }
    .banner {
      background-color: #1c1c1c; /* light dark or grey */
      padding: 20px;
      text-align: center;
    }
    .banner h1 {
      color: limegreen; /* Green text only */
    }
    .container {
      text-align: center;
      padding: 30px;
    }
    input[type="text"] {
      padding: 10px;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      background-color: limegreen;
      border: none;
      color: black;
      cursor: pointer;
      margin-top: 10px;
    }
    #namesList {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="banner">
  <h1>MonkeyFi</h1>
</div>

<div class="container">
  <input type="text" id="nameInput" placeholder="Enter your name" />
  <br />
  <button onclick="join()">Join</button>
  <div id="namesList"></div>
</div>

<!-- Firebase SDK -->
<script type="module">
  // Firebase import
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD2Gqdzl6UTCNmb-My2NmESvoidWE4zzWc",
    authDomain: "monkeyfi-266b9.firebaseapp.com",
    databaseURL: "https://monkeyfi-266b9-default-rtdb.firebaseio.com",
    projectId: "monkeyfi-266b9",
    storageBucket: "monkeyfi-266b9.appspot.com",
    messagingSenderId: "645261385744",
    appId: "1:645261385744:web:d99cdd80d587a8e718ea95",
    measurementId: "G-3HPKY3ZV3Z"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // Get IP (to prevent duplicates)
  let userIP = "";
  fetch('https://api.ipify.org?format=json')
    .then(res => res.json())
    .then(data => {
      userIP = data.ip;
    });

  // Join function
  window.join = function () {
    const name = document.getElementById("nameInput").value.trim();
    if (name === "") return;

    const ipRef = ref(db, "users/" + userIP);
    set(ipRef, {
      name: name,
      time: new Date().toLocaleString()
    }).then(() => {
      alert("Joined successfully!");
    });
  }

  // Show all users
  const namesList = document.getElementById("namesList");
  const usersRef = ref(db, "users/");
  onValue(usersRef, (snapshot) => {
    namesList.innerHTML = "<h3>Joined Users</h3>";
    snapshot.forEach((child) => {
      const val = child.val();
      namesList.innerHTML += `<p>${val.name}</p>`;
    });
  });
</script>

</body>
</html>
