<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MonkeyFi Members</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #fff;
    }

    #banner {
      background: linear-gradient(135deg, #ff6a00, #ffcc00);
      text-align: center;
      padding: 25px 10px;
      font-size: 2em;
      font-weight: bold;
      color: #000;
    }

    nav#menu {
      background-color: #1f1f1f;
      padding: 10px;
      text-align: center;
    }

    nav#menu a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 500;
    }

    nav#menu a:hover {
      color: #ffcc00;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #1e1e1e;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffcc00;
    }

    .member-list {
      list-style: none;
      padding: 0;
    }

    .member-list li {
      padding: 10px 15px;
      margin: 8px 0;
      background-color: #2a2a2a;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
    }

    .join-box {
      text-align: center;
      margin-top: 25px;
    }

    .join-box input {
      padding: 8px 10px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
    }

    .join-box button {
      padding: 8px 14px;
      background-color: #00c853;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .join-box button:hover {
      background-color: #00e676;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      padding: 15px;
      font-size: 0.9em;
      color: #999;
    }

    .ip-box {
      margin-top: 10px;
      text-align: center;
      font-size: 0.9em;
      color: #bbb;
    }
  </style>
</head>
<body>
  <div id="banner">üêµ MONKEYFI MEMBERS üêµ</div>

  <nav id="menu">
    <a href="index.html">News</a>
    <a href="info.html">Info</a>
    <a href="help.html">Help</a>
    <a href="members.html">Members</a>
  </nav>

  <div class="container">
    <h2>Community Members</h2>
    <ul class="member-list" id="memberList"></ul>

    <div class="join-box">
      <input type="text" id="memberName" placeholder="Your name" />
      <button onclick="joinMember()">Join</button>
      <div class="ip-box" id="ipBox">Detecting IP...</div>
    </div>
  </div>

  <div class="footer">¬© 2025 MonkeyFi Official. All rights reserved.</div>

  <script>
    let members = [];

    function renderMembers() {
      const list = document.getElementById("memberList");
      list.innerHTML = "";
      members.forEach((name, index) => {
        list.innerHTML += `<li><span>${index + 1}. ${name}</span></li>`;
      });
    }

    function joinMember() {
      const nameInput = document.getElementById("memberName");
      let name = nameInput.value.trim();

      if (!name) {
        alert("Please enter your name.");
        return;
      }

      if (members.includes(name)) {
        alert("You already joined.");
        return;
      }

      members.push(name);
      renderMembers();
      nameInput.value = "";

      alert("‚úÖ Successfully joined the MonkeyFi Community!");
    }

    // IP Fetch
    fetch("https://api.ipify.org?format=json")
      .then((res) => res.json())
      .then((data) => {
        document.getElementById("ipBox").textContent = `Your IP: ${data.ip}`;
      })
      .catch(() => {
        document.getElementById("ipBox").textContent = "IP not detected.";
      });
  </script>
</body>
</html>
