<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Community Members</title>
  <style>
    body {
      background-color: #121212;
      color: #f1f1f1;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #menu {
      background-color: #1e1e1e;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
      border-bottom: 2px solid #333;
    }

    #menu a {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      color: #00ff88;
      font-size: 28px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background-color: #1f1f1f;
      border-radius: 12px;
      box-shadow: 0 0 15px #000;
    }

    .member-list {
      margin: 20px 0;
      padding: 15px;
      border-radius: 8px;
      background-color: #2c2c2c;
      border: 1px solid #333;
    }

    .member-list p {
      margin: 8px 0;
      padding: 5px;
      font-size: 16px;
    }

    .green {
      color: #00ff88;
      font-weight: bold;
    }

    input, button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      background-color: #333;
      color: #fff;
    }

    button:hover {
      background-color: #00ff88;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

  <!-- Navigation Menu -->
  <nav id="menu">
    <a href="index.html">News</a>
    <a href="info.html">Info</a>
    <a href="help.html">Help</a>
    <a href="members.html">Members</a>
  </nav>

  <h1>------------------ MEMBERS ------------------</h1>

  <div class="container">
    <div class="member-list" id="memberList">
      <h3>COMMUNITY MEMBERS:</h3>
      <p>------------0------------------------------</p>
      <!-- Member entries will appear here -->
    </div>

    <input type="text" id="nameInput" placeholder="Your Name">
    <button onclick="joinCommunity()">Join</button>
  </div>

  <div class="footer">
    &copy; 2025 Wildman Gamerz Community
  </div>

  <script>
    const memberList = document.getElementById("memberList");
    const savedMembers = JSON.parse(localStorage.getItem("members")) || [];

    function updateList() {
      memberList.innerHTML = `<h3>COMMUNITY MEMBERS:</h3><p>------------0------------------------------</p>`;
      savedMembers.forEach((member, index) => {
        const p = document.createElement("p");
        p.innerHTML = `${index + 1}: <span class="green">${member.name}</span> (${member.ip})`;
        memberList.appendChild(p);
      });
    }

    function joinCommunity() {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) {
        alert("Please enter your name!");
        return;
      }

      fetch("https://api.ipify.org?format=json")
        .then(response => response.json())
        .then(data => {
          const ip = data.ip;
          const alreadyJoined = savedMembers.some(m => m.ip === ip || m.name.toLowerCase() === name.toLowerCase());
          if (!alreadyJoined) {
            savedMembers.push({ name, ip });
            localStorage.setItem("members", JSON.stringify(savedMembers));
            updateList();
          } else {
            alert("You have already joined!");
          }
        })
        .catch(() => alert("IP detection failed."));
    }

    updateList();
  </script>
</body>
</html>
